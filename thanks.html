<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спасибо!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Кастомный курсор -->
  <div class="custom-cursor"></div>
  <div class="cursor-follower"></div>

  <main class="glass thank-you-container" data-aos="zoom-in">
    <i class="fas fa-check-circle success-icon"></i>
    <h1>Спасибо за ваше сообщение!</h1>
    <p>Я получил его и свяжусь с вами в ближайшее время.</p>
    
    <div class="particles-mini" id="particles-mini"></div>
    
    <a href="./index.html" class="cta-button pulse">
      <i class="fas fa-arrow-left"></i> Вернуться на главную
    </a>
  </main>
  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      particlesJS('particles-mini', {
        particles: {
          number: { value: 30, density: { enable: true, value_area: 800 } },
          color: { value: "#4361ee" },
          shape: { type: "circle" },
          opacity: { value: 0.7, random: true },
          size: { value: 3, random: true },
          line_linked: { enable: false },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        }
      });
    });
  </script>
</body>
</html>
